<div class="card">
    <div class="card-body">

        <div class="card-title">
            <h1>Login</h1>
        </div>

        <form [formGroup]="form"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="login-email" 
                    aria-describedby="login-email-help"
                    placeholder="example@example.com"
                    formControlName="email"
                    [ngClass]="{'border-danger': !form.controls.email.valid && form.controls.email.touched}">
                <small id="login-email-help" class="form-text text-danger" *ngIf="!form.controls.email.valid && form.controls.email.touched">
                    Please enter a valid email address. example@example.com
                </small>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="login-password"
                aria-describedby="login-password-help"
                placeholder="password"
                formControlName="password"
                [ngClass]="{'border-danger': !form.controls.password.valid && form.controls.password.touched}">
                <small id="login-password-help" class="form-text text-danger" class="form-text text-danger" *ngIf="!form.controls.password.valid && form.controls.password.touched">
                    Password is not valid.
                </small>
            </div>
            <button 
                type="submit" 
                class="btn btn-primary mr-2"
                [disabled]="!form.valid">Login</button>
            <span>or </span><a [routerLink]="['/auth/signup']" class="card-link">signup</a>
        </form>

    </div>
</div>
