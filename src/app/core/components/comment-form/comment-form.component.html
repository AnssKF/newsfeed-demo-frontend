
<div class="card cur-pointer" *ngIf="post !== null">
    <div class="card-body">
        <div class="card-text">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-9 flex-column justify-content-end">
                        <textarea 
                            formControlName="content"
                            class="form-control w-100"
                            rows="2"
                            [ngClass]="{'border-danger': !form.controls.content.valid && form.controls.content.touched}"
                            placeholder="Your comment"
                        ></textarea>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-end">
                        <button 
                            type="button" 
                            class="btn btn-sm btn-primary" 
                            (click)="onSubmit()"
                            [disabled]="!form.controls.content.valid">
                            Comment
                        </button>   
                    </div>
                </div>
            </form>

            <app-form-field-error-msg
                default="Comment should be at least 10 charachters"
                [control]="form.controls.content"
            ></app-form-field-error-msg>
        </div>
    </div>
</div>
